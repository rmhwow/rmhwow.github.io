<!DOCTYPE html>
<html>
<head>
	<meta charset= "UTF-8">
	<script type="index.js"></script>
	<title>Morgan E. O'Leary, Web Developer</title>
</head>
<body>
<style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.759192, lng:-95.510318},
          zoom: 3
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUYg6Uq31vShgArmkGDvP52vMzC4z37a4&callback=initMap"
    async defer></script>
</body>
</html>
